  db:up:
    desc: "Start MySQL database with docker-compose"
    cmds:
      - docker compose up -d mysql
  
  db:down:
    desc: "Stop MySQL database"
    cmds:
      - docker compose down
  
  db:logs:
    desc: "Show MySQL logs"
    cmds:
      - docker compose logs -f mysql
  
  db:shell:
    desc: "Open MySQL shell"
    cmds:
      - docker compose exec mysql mysql -u${MYSQL_USER:-roudoku} -p${MYSQL_PASSWORD:-roudoku_password} ${MYSQL_DATABASE:-roudoku} --default-character-set=utf8mb4
  
  db:reset:
    desc: "Reset database (destroy and recreate)"
    cmds:
      - docker compose down -v
      - docker compose up -d mysql
  
  db:seed:
    desc: "Load seed data into database"
    cmds:
      - docker compose exec -T mysql mysql -u${MYSQL_USER:-roudoku} -p${MYSQL_PASSWORD:-roudoku_password} ${MYSQL_DATABASE:-roudoku} --default-character-set=utf8mb4 < server/db/init/seed.sql

  msg:up:
    desc: "Start NATS server with docker-compose"
    cmds:
      - docker compose up -d nats
  
  mail:up:
    desc: "Start Mailpit server with docker-compose"
    cmds:
      - docker compose up -d mailpit

